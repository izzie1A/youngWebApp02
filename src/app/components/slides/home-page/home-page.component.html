<!-- https://www.youtube.com/watch?v=gJabm8rOMx0<app-image-viewer></app-image-viewer> -->
<div class="homepageContainer ">
    <!--  -->
    <div class="homepageContainerImageFrame itemCardPadding">
        <div class="homepageContainerImageOverlay itemCardPadding">
            <div class="x">
                <a class="  homepageContainerImageOverlayTitleText1 ">FUJI(CHINA)</a>
                <a class="  homepageContainerImageOverlayTitleText2 ">
                    DECORATION & ENGINEERING CO LTD
                </a>
                <a class="  homepageContainerImageOverlayTitleText3 ">
                    富 士 ( 中 國 ) 裝 飾 工 程 有 限 公 司
                </a>
            </div>
        </div>
        <img class="homepageContainerImage"
            src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/homePage1.png?alt=media&token=197004a9-edb1-42b5-a57c-8a16b50e98d4">
    </div>
    <!-- homepageOurteam -->
    <div class="homepageOurteam">
        <div class="homepageItemHeader">
            <img class="homepageOurteamHeaderIcon"
                src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/homePage2ourteamIcon.png?alt=media&token=a3a5f319-fec4-493f-9fb6-a59d50ab45e7">
            <b class="homepageOurteamHeaderTitle">OUR TEAM</b>
        </div>

        <div class="homepageOurteamContent">
            <div class="itemCardPadding">

                <a class=" itemCardValue  ">{{ourTeamTextZH}} </a>
                <br>
                <br>
                <a class=" itemCardValue  "> {{ourTeamTextZH2}}</a>
            </div>
            <div class="itemCardPadding ">
                <img class="homepageOurteamimage "
                    src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/homePage2ourteam.png?alt=media&token=206d8a60-994c-4220-8740-cb28bac699c9">
            </div>
        </div>
    </div>

    <!-- ourProject -->
    <div class="ourProject ">
        <div class="homepageItemHeader flexCenter">
            <img class="homepageOurteamHeaderIcon"
                src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/homePage2ourpROJECTIcon.png?alt=media&token=5bfafd99-48cc-47af-b31b-f01960099a5e">
            <b class="homepageOurteamHeaderTitle">OUR PROJECT</b>
        </div>

        <div class="homepageOurteamContent">
            <img class="homepageOurteamimage"
                src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/homepage3ourproject.png?alt=media&token=5143fb61-6243-4e2b-9f5c-04dbbcaecdca">
            <div class="itemCardPadding">
                <a class=" itemCardValue  ">{{ourProjectTextZH}} </a>
                <br>
                <br>
                <a class=" itemCardValue  "> {{ourProjectTextZH2}}</a>
            </div>
        </div>

        `
        <div class="ourProjectImage"></div>
        <div class="ourProjectText"></div>
    </div>

    <!-- ourClient -->

    <div>
        <div class="ourClient">
            <div class="homepageItemHeader flexCenter">
                <img class="homepageOurteamHeaderIcon"
                    src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/homepage4ourClientIcon.png?alt=media&token=bc81b082-558c-49d6-aa5e-91b1d6e168dc">
                <b class="homepageOurteamHeaderTitle">OUR CLIENT</b>
            </div>
        </div>
        <app-carosel></app-carosel>
    </div>

    <!-- contact us -->
    <div class="contactUs ">
        <div class="  " [style]="'background-color: #FFFFFF'">
            <div class=" flexList itemCardMargin ">
                <a class="homepageOurteamHeaderTitle itemCardTitle">Contact Us</a>
                <img class="homepageOurteamHeaderIcon" [style]="'padding:0;'"
                    src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/fuji%20logo%20ver2%203%20(green).png?alt=media&token=13fa8018-5715-4f23-b8c9-4ffd5fd4a181">
            </div>
        </div>
        <div class="contactsUsItemList  itemCardPadding">
            <div class="flexList item" *ngFor="let x of contactsUsItemList">
                <b class="itemCardContent">
                    {{x.zhName}}
                </b>
                <div class="contactsUsItemImgFrame ">
                    <img class="contactsUsItemImg" [src]="x.imageURL">
                </div>
                <a class="itemCardValue">{{x.englishAddress}}</a>
                <a class="itemCardValue">{{x.egTelephone}}</a>
                <a class="itemCardValue">{{x.egFax}}</a>
            </div>
        </div>
    </div>
</div>

<app-yung-cert-gallary></app-yung-cert-gallary>
