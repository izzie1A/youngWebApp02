<app-image-viewer *ngIf="imageHolder!!||imageListHolder!!" [image]="imageHolder" [imageList]="imageListHolder"
    (newItemEvent)="viewImageList($event)"></app-image-viewer>
    <!-- {{getTitle(getAddress)}} -->
<div class="ourProjectDetailContainer">
    <div class="ourProjectDetailHeader">
    </div>
    <div class="x">
        <img class="ourProjectDetailHeaderImage"
            src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/completedProjectInMainlandChina.png?alt=media&token=14fc0ad6-ceb4-4e24-8d96-3c987d77f1a5">
        <div class="ourProjectDetailOverlayImgFrame">
            <img class="ourProjectDetailOverlayImg"
                src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/yungFolder%2F0material%2FchinaTransparent2green.png?alt=media&token=06839d78-a65f-49b9-8dbc-d256d1f81a9b&_gl=1*12u3ztr*_ga*MTc4MDIzNzU1Ni4xNjk1NjIwMTg0*_ga_CW55HF8NVT*MTY5OTE3NjQ3MC42NC4xLjE2OTkxNzY0OTEuMzkuMC4w">
            <!-- <img class="ourProjectDetailOverlayImg"
                src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/yungFolder%2F0material%2FchinaTransparent.png?alt=media&token=82341e22-099c-4ba7-839f-9ddc94b307b6&_gl=1*s44342*_ga*MTc4MDIzNzU1Ni4xNjk1NjIwMTg0*_ga_CW55HF8NVT*MTY5OTE2OTIyMC42My4xLjE2OTkxNjkyNzkuMS4wLjA."> -->
        </div>
        <div class="ourProjectDetailOverlay">
            <img class=" ourProjectDetailIcon"
                src="https://firebasestorage.googleapis.com/v0/b/camera-af868.appspot.com/o/fuji%20logo%20ver2%203%20(green).png?alt=media&token=13fa8018-5715-4f23-b8c9-4ffd5fd4a181">
            <b class="ourProjectDetailTitle itemCardTitle">{{resultText}}</b>
        </div>
    </div>

    <div class="ourProjectDetailItemList">
        <div class="ourProjectDetailItem" *ngFor="let x of firebaseCollection|async">
            <!-- <img (click)="viewImage(image.src)" class="ourProjectDetailImage" [src]="x.imageArray[0]" #image> -->
            <div class="ourProjectDetailImageFrame">
                <img (click)="viewImageList(x.imageArray)" class="ourProjectDetailImage" [src]="x.imageArray[0]">
            </div>
            <div class="ourProjectDetailItemTitle">{{x.name}}</div>
        </div>
    </div>
</div>
